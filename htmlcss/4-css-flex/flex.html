<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="flex.css">
    <script src="https://kit.fontawesome.com/7f42decd1c.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div class="main-container">
    <div class="first-row"> Coquitlam, British Columbia, Canada</div>
    <div class="flex-row">
        <div class="flex-column">
            <i class="fa-solid fa-sun" style="font-size: 50px; color: #ffb700"></i>
            <div class="item2-1-2">Sunny</div>
        </div>
        <div class="flex-column" style="font-size: 40px">17°c</div>
        <div class="flex-column">
            <div>Wind: 4 kmph</div>
            <div>Precip: 0 mm</div>
            <div>Pressure: 1018mb</div>
        </div>

    </div>
    <div class="flex-row">
        <div class="flex-column">
            <div>FRI</div>
            <i class="fa-solid fa-sun" style="font-size: 30px; color: #ffb700"></i>
            <div>10°c</div>
        </div>

        <div class="flex-column">
            <div>SAT</div>
            <i class="fa-solid fa-sun" style="font-size: 30px; color: #ffb700"></i>
            <div>9°c</div>
        </div>

        <div class="flex-column">
            <div>SUN</div>
            <i class="fa-solid fa-sun" style="font-size: 30px; color: #ffb700"></i>
            <div>10°c</div>
        </div>

        <div class="flex-column">
            <div>MON</div>
            <i class="fa-solid fa-sun" style="font-size: 30px; color: #ffb700"></i>
            <div>10°c</div>
        </div>

        <div class="flex-column">
            <div>TUE</div>
            <i class="fa-solid fa-sun" style="font-size: 30px; color: #ffb700"></i>
            <div>11°c</div>
        </div>

    </div>
</div>

</body>
</html>
